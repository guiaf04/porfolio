    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .theme-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes steam {
            0% { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-40px) translateX(10px) scale(1.5); opacity: 0; }
        }
        .steam-particle {
            animation: steam 3s infinite;
        }
        .glitch {
            text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9;
        }
        .reveal-card {
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.8s ease-out;
        }

        /* Skill Card Animations */
        @keyframes skill-in {
            from { opacity: 0; transform: translateY(-10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes skill-out {
            from { opacity: 1; transform: translateY(0) scale(1); }
            to { opacity: 0; transform: translateY(-10px) scale(0.95); }
        }
        .animate-skill-in {
            animation: skill-in 0.25s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        .animate-skill-out {
            animation: skill-out 0.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Ensure smooth scroll hits the right spot with sticky header */
        section {
            scroll-margin-top: 100px;
        }
    </style>
